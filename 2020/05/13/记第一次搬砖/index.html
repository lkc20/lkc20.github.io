e"><span class="function"><span class="keyword">bool</span> <span class="title">Gameover</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">4</span>; ++i)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>;j&lt;<span class="number">4</span>; ++j)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">if</span> (block[i][j] &amp; <span class="built_in">map</span>[X + i][Y + j])<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	HWND hwnd=initgraph(CUBE_WIDTH * P_WIDTH, CUBE_WIDTH * P_HEIGHT);</span><br><span class="line">	srand(time(<span class="number">0</span>));</span><br><span class="line">	loadresource();</span><br><span class="line">	creatblock();</span><br><span class="line">	<span class="keyword">float</span> y = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">while</span> (<span class="number">1</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span> (isbottom()) </span><br><span class="line">		&#123;</span><br><span class="line">			mapin();</span><br><span class="line">			creatblock();</span><br><span class="line">			<span class="keyword">if</span> (Gameover())</span><br><span class="line">			&#123;</span><br><span class="line">				MessageBox(hwnd, <span class="string">L"重新开始？"</span>, <span class="string">L"游戏结束"</span>, MB_YESNO);</span><br><span class="line">				<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		drawpanel();</span><br><span class="line">		y += <span class="number">0.25</span>;</span><br><span class="line">		<span class="keyword">if</span> (y == <span class="number">1</span>)</span><br><span class="line">		&#123;</span><br><span class="line">			Y += <span class="number">1</span>;</span><br><span class="line">			y -= <span class="number">1</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		CheckKeyboard();</span><br><span class="line">		Sleep(<span class="number">100</span>);</span><br><span class="line">		clearRow();</span><br><span class="line">	&#125;</span><br><span class="line">	closegraph();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
